version: v1.0
name: git-tag
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1

blocks:
  - name: "git tag"
    task:
      jobs:
        - name: "git tag"
          commands:
            - git clone git@github.com:confluentinc/schema-registry-sdk-go.git
            - cd schema-registry-sdk-go
            - git tag $TAG
            - git push origin $TAG
